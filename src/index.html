<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Online Living Playbook</title>

    <link rel="icon" type="image/x-icon" href="img/favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png"> 
    <link rel="icon" type="image/png" sizes="192x192" href="img/favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="180x180" href="img/favicon/favicon-180x180.png">
    <link rel="icon" type="image/png" sizes="512x512" href="img/favicon/favicon-512x512.png"> 
    <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="img/favicon/favicon-180x180.png">
    <link rel="apple-touch-icon" type="image/png" sizes="512x512" href="img/favicon/favicon-512x512.png"> 

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fondamento:ital@0;1&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="inner-body">
        <div id="page-header" class="page-header"></div>
        <div class="search-tools">
            <div id="search-section" class="search-container">
                <input type="search" id="search-box" class="search-textbox" placeholder="Search games...">
                <button id="download-json" class="game-edit-button hidden">Download Json</button>
            </div>
            <div class="collapsible-header">Filter By Tags</div>
            <div class="collapsible-content" class="tag-list">
                <p>
                    <div id="tags-container"></div>
                    <span>
                        <span class="include-only">Green to include only games with this tag.</span> 
                        <span class="exclude-only">Red to exclude games with this tag.</span>
                    </span>
                </p>
            </div>
        </div>
        <div id="search-desc" class="horizontal-rule-with-label"></div>
        <div class="game-list">
            <div id="games-container"/>
        </div>
    </body>
    <footer>
    </footer>

    <script src="playbook.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => playbookPage.onPageLoad(false));
    </script>

</html>
